name: Release Notes Generator

on: 
    push:
        tags:
            - 'v*'
    workflow_dispatch:

permissions: 
    contents: write
    pull-requests: write

jobs:
    draft-release-notes:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Draft release notes
              uses: release-drafter/release-drafter@v5
              env: 
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}